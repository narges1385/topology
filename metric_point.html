<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <!-- تنظیمات اولیه صفحه -->
  <meta charset="UTF-8">
  <title>فضای متریک دوبعدی و سه‌بعدی تعاملی</title>
  
  <!-- بارگذاری کتابخانه p5.js از CDN (اینترنت) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  
  <!-- استایل صفحه برای ظاهر زیبا -->
  <style>
    body { margin: 0; font-family: Tahoma; background: #f0f0f0; }
    #container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    .controls { text-align: center; margin: 20px; }
    select, input, label, button { padding: 10px; margin: 5px; font-size: 16px; }
    button { background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c0392b; }
  </style>
</head>
<body>
  <!-- ظرف اصلی صفحه -->
  <div id="container">
    <h1 style="text-align:center;">فضای متریک تعاملی (۲D / ۳D)</h1>
    <p style="text-align:center;">با دکمه زیر بین حالت دوبعدی و سه‌بعدی جابه‌جا شوید.</p>
    
    <!-- کنترل‌های کاربر -->
    <div class="controls">
      <!-- دکمه تغییر حالت (از ۳D به ۲D و برعکس) -->
      <button id="modeButton">حالت دوبعدی</button>
      
      <!-- انتخاب نوع متریک -->
      <label>متریک:</label>
      <select id="metricSelect">
        <option value="euclidean">اقلیدسی</option>
        <option value="manhattan">منهتن</option>
        <option value="chebyshev">چبیشف</option>
      </select>
      
      <!-- اسلایدر برای تغییر شعاع توپ -->
      <label>شعاع:</label>
      <input type="range" id="radiusSlider" min="50" max="250" value="150">
      <span id="radiusValue">150</span>
      
      <!-- چک‌باکس برای نمایش لبه‌ها (wireframe) -->
      <label><input type="checkbox" id="wireframe"> نمایش لبه‌ها (پررنگ)</label>
    </div>
  </div>

  <script>
    // متغیرهای سراسری (قابل دسترسی در همه جا)
    let currentMetric = 'euclidean';  // متریک فعلی (شروع با اقلیدسی)
    let r = 150;                      // شعاع فعلی توپ
    let showWire = false;             // آیا لبه‌ها نمایش داده شوند؟
    let is3D = true;                  // شروع با حالت سه‌بعدی
    let p5Instance = null;            // نمونه فعلی p5.js (برای حذف و ساخت دوباره)

    // تابع اصلی برای ساخت یا تغییر اسکچ (صحنه گرافیکی)
    function createSketch() {
      // اگر قبلاً اسکچی وجود داشت، آن را حذف کن
      if (p5Instance) {
        p5Instance.remove();
      }

      // بسته به حالت، اسکچ مناسب را بساز
      if (is3D) {
        p5Instance = new p5(sketch3D);   // حالت سه‌بعدی
      } else {
        p5Instance = new p5(sketch2D);   // حالت دوبعدی
      }
    }

    // تعریف اسکچ حالت سه‌بعدی
    const sketch3D = (p) => {
      p.setup = () => {
        // ایجاد canvas سه‌بعدی با اندازه ۸۰۰×۶۰۰
        let canvas = p.createCanvas(800, 600, p.WEBGL);
        canvas.parent('container');  // قرار دادن canvas داخل ظرف اصلی صفحه
      };

      p.draw = () => {
        p.background(240);                    // رنگ پس‌زمینه خاکستری روشن
        p.orbitControl(1, 1, 0);              // فعال کردن چرخش با موس (زوم غیرفعال با ۰)

        // نورپردازی صحنه
        p.ambientLight(100);                  // نور محیطی
        p.directionalLight(255, 255, 255, 0, 0, -1);  // نور جهت‌دار از بالا

        // رسم محورهای سه‌بعدی
        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-300, 0, 0, 300, 0, 0);   // محور X (قرمز)
        p.stroke(0, 255, 0); p.line(0, -300, 0, 0, 300, 0);   // محور Y (سبز)
        p.stroke(0, 0, 255); p.line(0, 0, -300, 0, 0, 300);   // محور Z (آبی)

        p.push();  // ذخیره وضعیت فعلی (برای scale و تغییرات بعدی)
        p.scale(r);  // بزرگ‌نمایی بر اساس شعاع انتخاب‌شده

        // تنظیم ظاهر بر اساس حالت wireframe
        if (showWire) {
          p.noFill();          // بدون پر کردن داخل شکل
          p.stroke(0);         // لبه‌ها مشکی
          p.strokeWeight(4);   // ضخامت زیاد برای وضوح
        } else {
          p.fill(255, 140, 0, 160);  // رنگ نارنجی شفاف
          p.noStroke();             // بدون لبه داخلی
        }

        // رسم شکل بر اساس متریک انتخاب‌شده
        if (currentMetric === 'euclidean') {
          p.sphere(1);  // کره واحد (شعاع ۱)
        } else if (currentMetric === 'manhattan') {
          let s = 1;
          p.beginShape(p.TRIANGLES);
          // تعریف ۸ مثلث برای ساخت اکتاهدرون دقیق (گوشه‌ها روی محورها)
          p.vertex(0,0,s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,s); p.vertex(0,-s,0); p.vertex(s,0,0);

          p.vertex(0,0,-s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,-s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,-s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,-s); p.vertex(0,-s,0); p.vertex(s,0,0);
          p.endShape();
        } else if (currentMetric === 'chebyshev') {
          p.box(2);  // مکعب از -۱ تا +۱ در هر محور
        }

        p.pop();  // بازگشت به وضعیت قبلی (بعد از scale)
      };
    };

    // تعریف اسکچ حالت دوبعدی
    const sketch2D = (p) => {
      p.setup = () => {
        let canvas = p.createCanvas(800, 600);  // canvas دوبعدی
        canvas.parent('container');
      };

      p.draw = () => {
        p.background(240);
        p.translate(p.width/2, p.height/2);  // انتقال مبدا به مرکز صفحه

        // محورهای دوبعدی
        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-400, 0, 400, 0);  // محور X
        p.stroke(0, 255, 0); p.line(0, -300, 0, 300);  // محور Y

        p.push();
        p.scale(r / 150);  // تنظیم اندازه بر اساس اسلایدر

        if (showWire) {
          p.noFill();
          p.stroke(0);
          p.strokeWeight(4);
        } else {
          p.fill(255, 140, 0, 160);
          p.noStroke();
        }

        // رسم شکل دوبعدی بر اساس متریک
        if (currentMetric === 'euclidean') {
          p.circle(0, 0, 300);  // دایره با قطر ۳۰۰
        } else if (currentMetric === 'manhattan') {
          p.beginShape();
          p.vertex(0, 150);
          p.vertex(150, 0);
          p.vertex(0, -150);
          p.vertex(-150, 0);
          p.endShape(p.CLOSE);  // شکل الماس
        } else if (currentMetric === 'chebyshev') {
          p.square(-150, -150, 300);  // مربع با ضلع ۳۰۰
        }
        p.pop();
      };
    };

    // شروع برنامه با حالت سه‌بعدی
    createSketch();

    // رویداد کلیک دکمه تغییر حالت
    document.getElementById('modeButton').onclick = () => {
      is3D = !is3D;  // تغییر حالت
      document.getElementById('modeButton').innerText = is3D ? 'حالت دوبعدی' : 'حالت سه‌بعدی';
      createSketch();  // بازسازی صحنه با حالت جدید
    };

    // رویدادهای دیگر کنترل‌ها
    document.getElementById('metricSelect').onchange = (e) => currentMetric = e.target.value;
    document.getElementById('radiusSlider').oninput = (e) => {
      r = e.target.value;
      document.getElementById('radiusValue').innerText = r;
    };
    document.getElementById('wireframe').onchange = (e) => showWire = e.target.checked;
  </script>
</body>
</html>
