<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فضای متریک دوبعدی و سه‌بعدی تعاملی</title>
  
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  
  <style>
    body {  margin: 0; font-family: Tahoma; background: #f0f0f0; }
    .container { max-width: 935px; margin-top: 0.5vw; margin-bottom: 5vw; background-color: rgb(123, 165, 207); padding: 2vw; border-radius: 10px; }
    .controls { text-align: center; margin: 20px; }
    select, input, label, button { padding: 10px; margin: 5px; font-size: 3vw; }
    button { background: #979797; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #979797; }
    p{font-size: 3vw;}
  </style>
</head>
<body>
    <div class="container">
    <p style="display: inline;"> با دکمه روبه‌رو بین حالت دوبعدی و سه‌بعدی جابه‌جا شوید.</p>
    <button id="modeButton">حالت دوبعدی</button>
    <p style="display: inline;">(با چرخاندن شکل سه‌بعدی آن را بهتر مشاهده کنید)</p>
    <!-- کنترل‌های کاربر -->
    <div class="controls">
            
      <label>متریک:</label>
      <select id="metricSelect">
        <option value="euclidean">اقلیدسی</option>
        <option value="manhattan">منهتن</option>
        <option value="chebyshev">چبیشف</option>
      </select>
      
      <label>شعاع:</label>
      <input type="range" id="radiusSlider" min="50" max="250" value="150">
      <span id="radiusValue">150</span>
      
      <label><input type="checkbox" id="wireframe"> نمایش لبه‌ها</label>
    </div>
  </div>

  <script>
    let currentMetric = 'euclidean';  // متریک فعلی (شروع با اقلیدسی)
    let r = 150;                      // شعاع فعلی توپ
    let showWire = false;             // آیا لبه‌ها نمایش داده شوند؟
    let is3D = true;                  // شروع با حالت سه‌بعدی
    let p5Instance = null;            

    function createSketch() {
      if (p5Instance) {
        p5Instance.remove();
      }

      if (is3D) {
        p5Instance = new p5(sketch3D);   // حالت سه‌بعدی
      } else {
        p5Instance = new p5(sketch2D);   // حالت دوبعدی
      }
    }

    const sketch3D = (p) => {
      p.setup = () => {
        let canvas = p.createCanvas(900, 600, p.WEBGL);
      };

      

      p.draw = () => {
        p.background(240);                    
        p.orbitControl(1, 1, 0);              

        p.rotateX(-p.PI / 6);
        p.rotateY(p.PI / 4);


        p.ambientLight(100);                
        p.directionalLight(255, 255, 255, 0, 0, -1);  

        // رسم محورهای سه‌بعدی
        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-300, 0, 0, 300, 0, 0);   // محور X (قرمز)
        p.stroke(0, 255, 0); p.line(0, -300, 0, 0, 300, 0);   // محور Y (سبز)
        p.stroke(0, 0, 255); p.line(0, 0, -300, 0, 0, 300);   // محور Z (آبی)

        p.push();  
        p.scale(r); 

        if (showWire) {
          p.noFill();         
          p.stroke(196, 152, 88);         
          p.strokeWeight(3);  
        } else {
          p.fill(196, 152, 88, 200); 
          p.noStroke();            
        }

        // رسم شکل بر اساس متریک انتخاب‌شده
        if (currentMetric === 'euclidean') {
          p.sphere(1); 
        } else if (currentMetric === 'manhattan') {
          let s = 1;
          p.beginShape(p.TRIANGLES);
          p.vertex(0,0,s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,s); p.vertex(0,-s,0); p.vertex(s,0,0);

          p.vertex(0,0,-s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,-s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,-s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,-s); p.vertex(0,-s,0); p.vertex(s,0,0);
          p.endShape();
        } else if (currentMetric === 'chebyshev') {
          p.box(2);  
        }

        p.pop();  
      };
    };

    const sketch2D = (p) => {
      p.setup = () => {
        let canvas = p.createCanvas(900, 600);  
      };

      p.draw = () => {
        p.background(240);
        p.translate(p.width/2, p.height/2); 

        // محورهای دوبعدی
        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-400, 0, 400, 0);  
        p.stroke(0, 255, 0); p.line(0, -300, 0, 300); 
        p.push();
        p.scale(r / 150);  
        if (showWire) {
          p.noFill();         
          p.stroke(196, 152, 88);         
          p.strokeWeight(3);  
        } else {
          p.fill(196, 152, 88, 200);  
          p.noStroke();            
        }

        if (currentMetric === 'euclidean') {
          p.circle(0, 0, 300); 
        } else if (currentMetric === 'manhattan') {
          p.beginShape();
          p.vertex(0, 150);
          p.vertex(150, 0);
          p.vertex(0, -150);
          p.vertex(-150, 0);
          p.endShape(p.CLOSE);  
        } else if (currentMetric === 'chebyshev') {
          p.square(-150, -150, 300);  
        }
        p.pop();
      };
    };

    createSketch();

    document.getElementById('modeButton').onclick = () => {
      is3D = !is3D; 
      document.getElementById('modeButton').innerText = is3D ? 'حالت دوبعدی' : 'حالت سه‌بعدی';
      createSketch();
    };

    document.getElementById('metricSelect').onchange = (e) => currentMetric = e.target.value;
    document.getElementById('radiusSlider').oninput = (e) => {
      r = e.target.value;
      document.getElementById('radiusValue').innerText = r;
    };
    document.getElementById('wireframe').onchange = (e) => showWire = e.target.checked;
  </script>
</body>
</html>
