<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فضای متریک دوبعدی و سه‌بعدی تعاملی</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <style>
    body { margin: 0; font-family: Tahoma; background: #f0f0f0; }
    #container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    .controls { text-align: center; margin: 20px; }
    select, input, label, button { padding: 10px; margin: 5px; font-size: 16px; }
    button { background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div id="container">
    <h1 style="text-align:center;">فضای متریک تعاملی (۲D / ۳D)</h1>
    <p style="text-align:center;">با دکمه زیر بین حالت دوبعدی و سه‌بعدی جابه‌جا شوید.</p>
    
    <div class="controls">
      <button id="modeButton">حالت دوبعدی</button>
      
      <label>متریک:</label>
      <select id="metricSelect">
        <option value="euclidean">اقلیدسی</option>
        <option value="manhattan">منهتن</option>
        <option value="chebyshev">چبیشف</option>
      </select>
      
      <label>شعاع:</label>
      <input type="range" id="radiusSlider" min="50" max="250" value="150">
      <span id="radiusValue">150</span>
      
      <label><input type="checkbox" id="wireframe"> نمایش لبه‌ها (پررنگ)</label>
    </div>
  </div>

  <script>
    let currentMetric = 'euclidean';
    let r = 150;
    let showWire = false;
    let is3D = true;
    let p5Instance = null;

    function createSketch() {
      if (p5Instance) {
        p5Instance.remove();
      }
      if (is3D) {
        p5Instance = new p5(sketch3D);
      } else {
        p5Instance = new p5(sketch2D);
      }
    }

    const sketch3D = (p) => {
      p.setup = () => {
        let canvas = p.createCanvas(800, 600, p.WEBGL);
        canvas.parent('container');
      };

      p.draw = () => {
        p.background(240);
        p.orbitControl(1, 1, 0);

        p.ambientLight(100);
        p.directionalLight(255, 255, 255, 0, 0, -1);

        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-300, 0, 0, 300, 0, 0);
        p.stroke(0, 255, 0); p.line(0, -300, 0, 0, 300, 0);
        p.stroke(0, 0, 255); p.line(0, 0, -300, 0, 0, 300);

        p.push();
        p.scale(r);

        if (showWire) {
          p.noFill();
          p.stroke(0);
          p.strokeWeight(4);
        } else {
          p.fill(255, 140, 0, 160);
          p.noStroke();
        }

        if (currentMetric === 'euclidean') {
          p.sphere(1);
        } else if (currentMetric === 'manhattan') {
          let s = 1 / Math.sqrt(3);  // نرمالایز برای اندازه بصری یکسان
          p.beginShape(p.TRIANGLES);
          p.vertex(0,0,s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,s); p.vertex(0,-s,0); p.vertex(s,0,0);

          p.vertex(0,0,-s); p.vertex(s,0,0); p.vertex(0,s,0);
          p.vertex(0,0,-s); p.vertex(0,s,0); p.vertex(-s,0,0);
          p.vertex(0,0,-s); p.vertex(-s,0,0); p.vertex(0,-s,0);
          p.vertex(0,0,-s); p.vertex(0,-s,0); p.vertex(s,0,0);
          p.endShape();
        } else if (currentMetric === 'chebyshev') {
          p.box(2);
        }

        p.pop();
      };
    };

    const sketch2D = (p) => {
      p.setup = () => {
        let canvas = p.createCanvas(800, 600);
        canvas.parent('container');
      };

      p.draw = () => {
        p.background(240);
        p.translate(p.width/2, p.height/2);

        p.strokeWeight(3);
        p.stroke(255, 0, 0); p.line(-400, 0, 400, 0);
        p.stroke(0, 255, 0); p.line(0, -300, 0, 300);

        p.push();
        p.scale(r);

        if (showWire) {
          p.noFill();
          p.stroke(0);
          p.strokeWeight(4 / r);  // ضخامت ثابت با تغییر اندازه
        } else {
          p.fill(255, 140, 0, 160);
          p.noStroke();
        }

        if (currentMetric === 'euclidean') {
          p.circle(0, 0, 2);  // شعاع ۱
        } else if (currentMetric === 'manhattan') {
          let s = 1 / Math.sqrt(2);  // نرمالایز برای اندازه بصری یکسان
          p.beginShape();
          p.vertex(0, 1);
          p.vertex(s, 0);
          p.vertex(0, -1);
          p.vertex(-s, 0);
          p.endShape(p.CLOSE);
        } else if (currentMetric === 'chebyshev') {
          p.square(-1, -1, 2);  // از -۱ تا +۱
        }
        p.pop();
      };
    };

    // تنظیم متن اولیه دکمه
    document.getElementById('modeButton').innerText = is3D ? 'حالت دوبعدی' : 'حالت سه‌بعدی';

    createSketch();

    document.getElementById('modeButton').onclick = () => {
      is3D = !is3D;
      document.getElementById('modeButton').innerText = is3D ? 'حالت دوبعدی' : 'حالت سه‌بعدی';
      createSketch();
    };

    document.getElementById('metricSelect').onchange = (e) => currentMetric = e.target.value;
    document.getElementById('radiusSlider').oninput = (e) => {
      r = e.target.value;
      document.getElementById('radiusValue').innerText = r;
    };
    document.getElementById('wireframe').onchange = (e) => showWire = e.target.checked;
  </script>
</body>
</html>
