<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>distance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body { margin: 0; direction: rtl; font-family: Tahoma, sans-serif; background: #f0f0f0; }
  </style>
</head>
<body>
  <script>
    let points = [];
    const PIXELS_PER_METER = 100;
    const CIRCLE_RADIUS = 15;
    const labels = ['x', 'y', 'z'];
    const CALIBRATION_THRESHOLD = 40;

    // ارتفاع نوارها رو کمتر کردیم تا ناحیه سفید بزرگتر بشه
    const TOP_UI_HEIGHT = 80;
    const BOTTOM_UI_HEIGHT = 180;
    const UI_RADIUS = 20;
    const UI_MARGIN = 10;

    let stage = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textAlign(CENTER, CENTER);
    }

    function draw() {
      background(240);

      // ناحیه بالا (آبی با حاشیه سفید)
      noStroke();
      fill(240);
      rect(0, 0, width, TOP_UI_HEIGHT);

      fill(123, 165, 207);
      rect(UI_MARGIN, UI_MARGIN, width - 2 * UI_MARGIN, TOP_UI_HEIGHT - UI_MARGIN, UI_RADIUS);

      // ناحیه وسط سفید — حالا خیلی بزرگه
      
      fill(255);
      rect(0, TOP_UI_HEIGHT, width, height - TOP_UI_HEIGHT - BOTTOM_UI_HEIGHT);

      // ناحیه پایین (آبی با حاشیه سفید)
      fill(240);
      rect(0, height - BOTTOM_UI_HEIGHT, width, BOTTOM_UI_HEIGHT);

      fill(123, 165, 207);
      rect(UI_MARGIN, height - BOTTOM_UI_HEIGHT + UI_MARGIN, width - 2 * UI_MARGIN, BOTTOM_UI_HEIGHT - 2 * UI_MARGIN, UI_RADIUS);

      // رسم نقاط
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        if (i === 0) { stroke(200, 0, 0); fill(255, 100, 100); }
        else if (i === 1) { stroke(0, 100, 200); fill(100, 180, 255); }
        else { stroke(0, 150, 0); fill(100, 220, 100); }

        strokeWeight(4);
        ellipse(p.x, p.y, CIRCLE_RADIUS * 2);
        fill(255); noStroke(); ellipse(p.x, p.y, 8, 8);
        fill(0);
        textSize(18);
        textStyle(BOLD);
        text(labels[i], p.x, p.y);
      }

      // راهنمایی بالا — فونت کوچکتر و responsive
      fill(50);
      textSize(constrain(width / 35, 16, 28));

      if (stage === 0) {
        text("نقطه x را انتخاب کنید", width/2, TOP_UI_HEIGHT / 2);
      } else if (stage === 1) {
        fill(200, 0, 0);
        text("دوباره نزدیک به نقطه x کلیک کنید", width/2, TOP_UI_HEIGHT / 2);
      } else if (stage === 2) {
        fill(50);
        text("نقطه y را انتخاب کنید", width/2, TOP_UI_HEIGHT / 2);
      } else if (stage === 3) {
        text("نقطه z را انتخاب کنید", width/2, TOP_UI_HEIGHT / 2);
      } else if (stage === 4) {
        fill(80, 140, 80);
        text("برای شروع دوباره کلیک کنید", width/2, TOP_UI_HEIGHT / 2);
      }

      // خط و فاصله اصلی X → Y
      if (points.length >= 2) {
        let pX = points[0];
        let pY = points[1];
        stroke(0, 80, 200);
        strokeWeight(6);
        line(pX.x, pX.y, pY.x, pY.y);

        let distXY = dist(pX.x, pX.y, pY.x, pY.y) / PIXELS_PER_METER;
        let midX = (pX.x + pY.x) / 2;
        let midY = (pX.y + pY.y) / 2;

        noStroke();
        fill(0, 80, 200, 230);
        rect(midX - 90, midY - 25, 180, 50, 15);
        fill(255);
        textSize(constrain(width / 40, 18, 30));
        textStyle(BOLD);
        text(`${distXY.toFixed(2)} متر`, midX, midY);
      }

      // خطوط و فاصله‌های Y→Z و X→Z وقتی سه نقطه داریم
      if (points.length === 3) {
        let pY = points[1];
        let pZ = points[2];
        stroke(100, 150, 255);
        strokeWeight(3);
        line(pY.x, pY.y, pZ.x, pZ.y);

        let distYZ = dist(pY.x, pY.y, pZ.x, pZ.y) / PIXELS_PER_METER;
        let midYZX = (pY.x + pZ.x) / 2;
        let midYZY = (pY.y + pZ.y) / 2;
        fill(100, 150, 255, 220);
        noStroke();
        rect(midYZX - 60, midYZY - 20, 120, 40, 10);
        fill(255);
        textSize(24);
        text(`${distYZ.toFixed(2)} متر`, midYZX, midYZY);

        let pX = points[0];
        stroke(150, 150, 150);
        strokeWeight(3);
        line(pX.x, pX.y, pZ.x, pZ.y);

        let distXZ = dist(pX.x, pX.y, pZ.x, pZ.y) / PIXELS_PER_METER;
        let midXZX = (pX.x + pZ.x) / 2;
        let midXZY = (pX.y + pZ.y) / 2;
        fill(150, 150, 150, 220);
        noStroke();
        rect(midXZX - 60, midXZY - 20, 120, 40, 10);
        fill(255);
        textSize(24);
        text(`${distXZ.toFixed(2)} متر`, midXZX, midXZY);
      }

      // توضیحات پایین — فونت کوچکتر و مرتب
      if (points.length >= 2) {
        let baseY = height - BOTTOM_UI_HEIGHT + 40;
        textSize(constrain(width / 45, 14, 24));
        fill(0);
        textAlign(CENTER, TOP);

        if (points.length === 2) {
          let d = dist(points[0].x, points[0].y, points[1].x, points[1].y) / PIXELS_PER_METER;
          text(`فاصله (x تا y): ${d.toFixed(2)} متر`, width/2, baseY);
          fill(0, 0, 200);
          text("تقارن: d(x,y) = d(y,x)", width/2, baseY + 35);
          text("یعنی فاصله بدون توجه به جهت یکسان است", width/2, baseY + 65);
        } else if (points.length === 3) {
          let dxy = dist(points[0].x, points[0].y, points[1].x, points[1].y) / PIXELS_PER_METER;
          text(`d(x,y) = ${dxy.toFixed(2)} متر`, width/2, baseY);
          fill(120, 0, 160);
          text("نامساوی مثلث: d(x,y) ≤ d(x,z) + d(z,y)", width/2, baseY + 35);
        }
      }
    }

    function mousePressed() {
      // کلیک فقط در ناحیه سفید مجاز است (ناحیه بزرگ)
      if (mouseY < TOP_UI_HEIGHT || mouseY > height - BOTTOM_UI_HEIGHT) {
        return;
      }

      if (stage === 0) {
        points[0] = {x: mouseX, y: mouseY};
        stage = 1;
      } else if (stage === 1) {
        let d = dist(mouseX, mouseY, points[0].x, points[0].y);
        if (d <= CALIBRATION_THRESHOLD) {
          stage = 2;
        }
      } else if (stage === 2) {
        points[1] = {x: mouseX, y: mouseY};
        stage = 3;
      } else if (stage === 3) {
        points[2] = {x: mouseX, y: mouseY};
        stage = 4;
      } else if (stage === 4) {
        points = [];
        stage = 0;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
